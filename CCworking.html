<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Child Cost Estimator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      font-size: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      text-align: center;
      color: #333;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Child Cost Estimator</h1>

  <form id="costForm">
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="Enter your city or region" required>

    <label for="income">Annual Household Income:</label>
    <input type="number" id="income" name="income" placeholder="Enter your annual income" required>

    <label for="family_size">Family Size:</label>
    <input type="number" id="family_size" name="family_size" placeholder="Number of people in your household" required>

    <input type="submit" value="Estimate Cost">
  </form>

  <div id="result"></div>
</div>

<script>
  document.getElementById('costForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const location = document.getElementById('location').value;
    const income = document.getElementById('income').value;
    const familySize = document.getElementById('family_size').value;

    if (location && income && familySize) {
      // Simulate estimation calculation (Replace with actual calculation logic)
      const estimatedCost = (parseFloat(income) / familySize) * 0.3;

      document.getElementById('result').textContent = 
        `Estimated annual cost of raising a child in ${location} is $${estimatedCost.toFixed(2)}.`;
    } else {
      document.getElementById('result').textContent = 'Please fill out all fields correctly.';
    }
  });
</script>

</body>
</html>
